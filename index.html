<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS 3220 Practice Lab</title>
	<style type="text/css">
		button {
			color: 0;
			background-color: #c7e5c8;
			font-size: 16px;
			padding: 0.5em 1em;
			border: none;
		}

		table {
			border: 1px solid #96b397;
		}

		tr {
			background-color: #fafffb;
		}

		input {
			font-size: 16px;
			padding: 0.5em 1em;
		}
	</style>
</head>
<body>
	<h1>Hello world!</h1>
	<button>A button</button>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Rate</th>
				<th>Cost</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Grandma</td>
				<td>5</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Factory</td>
				<td>10</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Mine</td>
				<td>20</td>
				<td>200</td>
			</tr>
		</tbody>
	</table>
	<form action="">
		<label for="name">name</label>
		<input id="name" type="text">
	</form>
</body>
</html>
